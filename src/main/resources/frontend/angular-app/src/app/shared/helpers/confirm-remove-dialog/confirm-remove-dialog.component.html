<div mat-dialog-content class="mb-3">
  <h4>
    <b>{{message}}</b>
  </h4>
</div>
<div mat-dialog-actions class="justify-content-around actions">
  <button  mat-button (click)="onNoClick()">
    Cancel
  </button>
  <button  mat-flat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial>
    Remove
  </button>
</div>
